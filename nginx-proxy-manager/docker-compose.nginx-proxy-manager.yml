services:
  nginx-proxy-manager:
      image: 'jc21/nginx-proxy-manager:${NGINX_PROXY_MANAGER_IMAGE_VERSION:-latest}'
      restart: unless-stopped
      environment:
        - 'PUID=1000'
        - 'PGID=100'
      ports:
        - '80:80'
        - '81:81'
        - '443:443'
      volumes:
        - ${NGINX_PROXY_MANAGER_VOLUME:-.}/data:/data
        - ${NGINX_PROXY_MANAGER_VOLUME:-.}/letsencrypt:/etc/letsencrypt